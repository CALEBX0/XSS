<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Hackmazon - Tienda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .producto-img {
      height: 200px;
      width: 100%;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .producto-img:hover {
      transform: scale(1.05);
    }
    .card-body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-title {
      font-weight: 700;
    }
    .card-text {
      flex-grow: 1;
      margin-bottom: 1rem;
    }
    .btn-primary {
      font-weight: 600;
      letter-spacing: 0.05em;
    }
    .comentarios {
      margin-top: 1rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
    .comentario {
      background: #f8f9fa;
      border-radius: 5px;
      padding: 8px;
      margin-bottom: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Amazonia</a>

    
    </div>

 

  </nav>

  <div class="container my-5">
       {% with mensajes = get_flashed_messages() %}
  {% if mensajes %}
    <div class="alert alert-warning">
      {% for msg in mensajes %}
        <p>{{ msg }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
    <div class="row row-cols-1 row-cols-md-3 g-4">
     <div class="card shadow p-4" style="width: 400px;">
    <h2 class="text-center mb-4">Agregar tarjeta de crédito</h2>
    <form method="POST" action="/registro">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del titular</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" name="correo" required>
      </div>

      <div class="mb-3">
        <label for="contrasena" class="form-label">numero de targeta</label>
        <input type="text" class="form-control" id="contrasena" name="contrasena" required>
      </div>

      <div class="mb-3">
        <label for="contrasena" class="form-label">CVV</label>
        <input type="text" class="form-control" id="contrasena" name="contrasena" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary" style="background-color: #999892;">Aceptar</button>
      </div>
    </form>
  </div>
  
  </div>

 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
